<!DOCTYPE html>
<html lang="en">
<head>
    <title>Talking Pad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for google signin -->
    <meta name="google-signin-client_id" content="191378499046-plou3rc6culbag540oc19r6bc7j7eo0e.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- frameworks used -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        //  on document ready
        $(() => {
            // on shortcut: ctrl+enter
            $("#textToSpeech").keypress(event1 => {
                switch(event1.which) {
                    case 10: speak(); break;
                }
            }).keydown(event1 => {
                switch(event1.which) {
                    case 27: speechSynthesis.cancel(); break;
                }
            }).focus();

            updateButtons();
        });

        //  speak
        // todo: try this: http://html5-examples.craic.com/google_chrome_text_to_speech.html
        let ipAndPort = "52.90.58.11:9090";
        ipAndPort = "localhost:9090";
        function speak() {
            if( textToSpeech.value.length == 0 ) {
                return;
            }
            let utterance = new SpeechSynthesisUtterance(textToSpeech.value);
            speechSynthesis.speak(utterance);

            // sending userId, text to backend
            $.get(`http://${ipAndPort}/putText?userId=${userEmail}&userText=${textToSpeech.value}`);
        }
    </script>

    <script>
        let userEmail = null;
        // Google signin and signout
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            userEmail = profile.getEmail();
            updateButtons();
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                console.log('User signed out.');
                updateButtons();
            });
        }

        function updateButtons() {
            console.log("in update buttons");
            auth2 = typeof gapi == "undefined" ? null : gapi.auth2 && gapi.auth2.init();
            if( auth2 && auth2.isSignedIn.get() ) {
                $("#signInButton").hide();
                $("#greet").text( `Hello, ${auth2.currentUser.get().getBasicProfile().getName()}`);
                $("#signOutButton").show();

                // retrieving text for this userId
                $.get(`http://${ipAndPort}/getText?userId=${userEmail}`).then(data=>{
                    $("#textToSpeech").val(data.userText);
                });
            }else {
                $("#signInButton").show();
                $("#greet").text("");
                $("#signOutButton").hide();

                // sending userId, text to backend
                $.get(`putText?userId=${userEmail}&userText=${textToSpeech.value}`).then(data=>{
                    $("#textToSpeech").val("");
                });
            }
        }
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 1em; margin-bottom: 1em">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <button class="btn btn-info btn-lg">
                    Speak <span class="glyphicon glyphicon-volume-up"></span>
                </button>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8" align="right">
                <span id="signInButton" class="g-signin2" data-onsuccess="onSignIn"></span>
                <span id="greet"></span>
                <a id="signOutButton" href="#" class="btn btn-info" onclick="signOut()">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <textarea id="textToSpeech"
                          placeholder="Type here... press Speak button/press Ctrl+Enter to hear.. Esc to cancel hearing"
                          style="min-width: 100%; display: inline-flex; height: calc(100vh - 6em);"></textarea>
            </div>
        </div>
    </div>

</body>
</html>
